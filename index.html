<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibration Example</title>
</head>
<body>
    <h1>Vibration Example</h1>
    <button id="vibrateButton">Vibrate</button>

    <script type="text/javascript">
        document.getElementById('vibrateButton').addEventListener('click', function() {
            // Check if the vibration API is available
            if (navigator.vibrate) {
                // Trigger vibration for 1 second (1000 milliseconds)
                navigator.vibrate(1000);
                alert('Vibration started!');
            } else {
                alert('Vibration API is not supported on this device.');
            }
        });
    </script>
</body>
</html>
