<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الاهتزاز</title>
</head>
<body>
    <button onclick="triggerVibration()">اضغط هنا لاختبار الاهتزاز</button>

    <script>
        function triggerVibration() {
            if (navigator.vibrate) {
                // محاولة استخدام الاهتزاز بشكل مباشر
                navigator.vibrate([200, 100, 200]); // اهتزاز متقطع
                console.log("تم تشغيل الاهتزاز باستخدام navigator.vibrate");
            } else if (window.robustVibration && robustVibration.vibrate) {
                // محاولة استخدام مكتبة robust-vibration-api إذا كانت متاحة
                robustVibration.vibrate([200, 100, 200]);
                console.log("تم تشغيل الاهتزاز باستخدام مكتبة robust-vibration-api");
            } else {
                alert("جهازك لا يدعم الاهتزاز.");
            }
        }
    </script>
</body>
</html>
