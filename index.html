<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الاهتزاز أو Haptic Feedback</title>
</head>
<body>
    <button onclick="triggerVibration()">اضغط هنا لاختبار الاهتزاز</button>

    <script>
        function triggerVibration() {
            if ("vibrate" in navigator) {
                // استخدام navigator.vibrate إذا كان مدعومًا
                navigator.vibrate([200, 100, 200]); // اهتزاز متقطع
                console.log("تم تشغيل الاهتزاز عبر navigator.vibrate");
            } else {
                // إذا لم يكن اهتزاز متاح، جرب Haptic Feedback إذا كان مدعومًا
                if (window.HapticFeedback) {
                    // استخدام HapticFeedback API إذا كانت متوفرة
                    window.HapticFeedback.vibrate(200);
                    console.log("تم تشغيل Haptic Feedback");
                } else {
                    alert("جهازك لا يدعم الاهتزاز أو Haptic Feedback.");
                }
            }
        }
    </script>
</body>
</html>
